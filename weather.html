<!DOCTYPE html>
<html>
  <head>
    <title>Weather </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./wether.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="true" />
        <button>
          <i class="fa-solid fa-search"></i>
        </button>
     
      <div class="weather">
        <p class="wether-img">
          <i id="weather-icon"
            class="fa-solid fa-cloud-sun"
            style="font-size: 100px; padding: 30px"
          ></i>
        </p>
        <h1 class="temperature">17 Â°C</h1>
        <h2 class="city">San Diego</h2>
        <div class="details">
          <div class="col">
            <i class="fa-solid fa-droplet"></i>
            <div>
              <p class="humidity">89 %</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <i class="fa-solid fa-wind"></i>
            <div>
              <p class="wind">0.45 Km/H</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./wether.js"></script>
  </body>
</html>
